<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>edit produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bb-shadow" style="background-color: #CD7575;">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: 32px; cursor: default;">Kalijaga</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"
                style="font-size: 16px; padding-right: 5rem;">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item text-center mx-1">
                        <a class="nav-link d-flex align-content-center justify-content-center active"
                            href="../admin/admin.html">
                            <i class="bi bi-person-circle me-2"></i>
                            Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Beranda -->
    <div class="container-fluid">
        <div class="row">
            <!-- Menu Kiri -->
            <div class="menu-kiri col-2">
                <!-- Menu Kiri-->
                <div class="judul mt-5 text-center">
                    <h3>Admin</h3>
                </div>
                <!-- Akhir Menu Kiri -->

                <!-- Pilihan Menu -->
                <div class="pilihan-menu mt-3">
                    <ul class="">
                        <li class="awal ">
                            <i class="bi bi-house-door"></i>
                            Beranda
                        </li>
                        <li class="awal ">
                            <i class="bi bi-basket-fill"></i>
                            Penjualan
                            <ul>
                                <li class="kedua">
                                    <i class="bi bi-caret-right-fill"></i>
                                    <a href="../admin-produk/produk.html" class="aktif">Produk</a>
                                </li>
                                <li class="kedua">
                                    <i class="bi bi-caret-right-fill"></i>
                                    <a href="#">Data Penjualan</a>
                                </li>
                                <li class="kedua">
                                    <i class="bi bi-caret-right-fill"></i>
                                    <a href="#">Pesanan</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- Akhir Pilihan Menu -->
            </div>
            <!-- Akhir Menu Kiri -->

            <!-- Info Kanan -->
            <div class="menu-kanan col-10 mt-5 g-0">
                <div class="container bungkus-luar pt-5" style="border-radius: 25px;">
                    <div class="bungkus-dalam">
                        <!-- Bagian 1 -->
                        <div class="bag-1 px-5 text-white mb-3  pt-3 pb-5 bdr">
                            <h2>Edit Produk</h2>
                        </div>
                        <!-- Akhir Bagian 1 -->

                        <!-- Bagian 2 -->
                        <div class="bag-2 px-5 text-white mb-3 pt-3 pb-5 bdr">
                            <div class="row">
                                <div class="col-6">
                                    <div class="row mt-2">
                                        <div class="col-4 d-flex align-items-center">
                                            <label for="uploadGambar">Foto Produk</label>
                                        </div>
                                        <div class="col-8">
                                            <div class="input-group pt-3 mb-3 text-white">
                                                <input type="file" class="form-control text-white" id="uploadGambar">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-5 offset-1 bdr">
                                    <div class="row pt-4">
                                        <div class="col-2">
                                            <label for="harga">Harga</label>
                                        </div>
                                        <div class="col-10">
                                            <input type="text" class="form-control" id="harga" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Akhir Bagian 2 -->

                        <!-- Bagian 3 -->
                        <div class="bag-3 px-5 text-white mb-3 pt-3 pb-5 bdr">
                            <div class="row">
                                <div class="col-3 d-flex align-items-center">
                                    <label for="namaProduk">Nama Produk</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="namaProduk" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <!-- Akhir Bagian 3 -->

                        <!-- Bagian 4 -->
                        <div class="bag-4 px-5 text-white mb-2 pt-3 pb-2">
                            <div class="row">
                                <div class="col-3">
                                    <label for="deskripsiProduk">Deskripsi Produk</label>
                                </div>
                                <div class="col-9">
                                    <textarea class="form-control" style="height: 100px; height: 200px;"
                                        id="deskripsiProduk" autocomplete="off"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Tombol Yakin -->
                        <div class="bag-akhir w-50 mx-auto">
                            <a href="" class="btn text-white">Edit Produk</a>
                        </div>
                        <!-- Akhir Tombol Yakin -->

                        <!-- Akhir Bagian 4 -->

                    </div>
                </div>
            </div>
            <!-- Info Kanan -->
        </div>
    </div>
    <!-- Akhir Beranda -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
